  <style>
  :root{
    /* Light mode palette */
    --bg:#f6f7fb;              /* app background */
    --panel:#ffffff;            /* cards */
    --panel-2:#f9fafb;         /* subtle panels */
    --text:#0e1b2a;            /* primary text */
    --muted:#5f6b7a;           /* secondary text */
    --brand:#2563eb;           /* cool blue */
    --brand-2:#1d4ed8;         /* darker blue */
    --line:#e5e7eb;            /* borders */
    --accent:#22c55e;          /* green */
    --warn:#f59e0b;            /* amber */
    --danger:#ef4444;          /* red */
    --shadow: 0 8px 24px rgba(2,6,23,.08);
  }
  *{box-sizing:border-box}
  html,body{height:100%}
  body{margin:0; font-size:17px; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Apple Color Emoji","Segoe UI Emoji"; background:var(--bg); color:var(--text);}

  /* Layout */
  .shell{display:grid; grid-template-columns: 280px 1fr; min-height:100vh}
  .sidebar{background:linear-gradient(180deg, #0f172a 0%, #0b1220 100%); border-right:1px solid #0b1220; padding:16px; position:sticky; top:0; height:100vh;}
  .logo{display:flex;align-items:center;gap:.6rem; font-weight:800; letter-spacing:.2px; color:#e5e7eb; padding:12px; border-radius:12px; background:rgba(37,99,235,.12);}
  .logo svg{flex:none}

  .nav{margin-top:14px; display:flex; flex-direction:column; gap:6px;}
  .tab{display:flex; align-items:center; gap:.6rem; padding:10px 12px; border-radius:10px; color:#e5e7eb; text-decoration:none; border:1px solid transparent;}
  .tab:hover{background:rgba(255,255,255,.08); border-color:rgba(255,255,255,.1)}
  .tab[aria-current="page"]{background:rgba(37,99,235,.22); border-color:rgba(37,99,235,.35); outline:2px solid rgba(37,99,235,.25)}
  .tab svg{opacity:.95}

  .main{background: radial-gradient(900px 600px at 10% -10%, rgba(37,99,235,.10), transparent 60%), radial-gradient(900px 600px at 120% 120%, rgba(34,197,94,.10), transparent 60%), linear-gradient(0deg, #fff0 0, #fff0 100%);} 
  .content{max-width:1140px; margin:0 auto; padding:32px 32px 80px;}

  .page-title{display:flex; align-items:center; justify-content:space-between; gap:16px; margin:8px 0 22px}
  .page-title h1{font-size:26px; margin:0}
  .subtitle{color:var(--muted); font-size:14px}

  .card{background:var(--panel); border:1px solid var(--line); border-radius:16px; padding:20px; box-shadow:var(--shadow)}
  .grid{display:grid; gap:16px}
  .grid.cols-2{grid-template-columns:repeat(2, minmax(0,1fr))}
  .grid.cols-3{grid-template-columns:repeat(3, minmax(0,1fr))}
  .grid.cols-4{grid-template-columns:repeat(4, minmax(0,1fr))}

  .h3{margin:0 0 10px; font-size:19px}
  .h4{margin:12px 0 6px; font-size:17px}
  p{line-height:1.65}
  a{color:var(--brand)}
  hr{border:none; border-top:1px solid var(--line); margin:16px 0}
  table{width:100%; border-collapse:collapse}
  th,td{padding:12px 12px; border-top:1px solid var(--line); vertical-align:top}
  thead th{border-top:none; text-align:left; color:#334155; font-weight:700; background:#f3f4f6}
  .mono{font-variant-numeric:tabular-nums; font-family:ui-monospace, SFMono-Regular, Menlo, Consolas, monospace}
  .muted{color:var(--muted)}
  .chip{display:inline-block; border:1px solid var(--line); padding:4px 10px; border-radius:999px; font-size:12px; color:#334155; background:#f8fafc}

  .header-hero{display:flex; flex-wrap:wrap; align-items:center; justify-content:space-between; gap:16px;}
  .hero-title{font-size:30px; margin:0}
  .badge{background:rgba(34,197,94,.12); color:#0f5132; border-color:rgba(34,197,94,.25)}

  @media (max-width: 960px){ .shell{grid-template-columns: 70px 1fr} .logo span{display:none} .tab span{display:none} }
  @media (max-width: 640px){ .grid.cols-2, .grid.cols-3, .grid.cols-4{grid-template-columns:1fr} }

  /* Section-specific */
  .dod *{box-sizing:border-box}
  .wbs *{box-sizing:border-box}
  .budget *{box-sizing:border-box}
  .kpi{display:grid; grid-template-columns:repeat(3,minmax(0,1fr)); gap:12px}
  .kpi .card{padding:14px}
  .kpi .label{color:var(--muted); font-size:12px}
  .kpi .value{font-weight:800; font-size:20px}
</style>
</head>

          <li><strong>Course:</strong> Managing IT Projects</li>
          <li><strong>Semester:</strong> Fall 2025</li>

        <div class="h3">Project Title & Description</div>
        <p><strong>Title:</strong> Help Desk Ticket Analytics System</p>
        <p>The goal of this project is to analyze Help Desk ticket data, identify recurring issues, and provide actionable recommendations to reduce them. This project demonstrates how I can apply project management and data analytics principles to grow from a Help Desk Associate into a data-driven problem solver, aligning classroom learning with real-world application.</p>

      </div>

  <!-- ================= APP SCRIPT ================= -->
  <script>
    const $ = (sel,root=document) => root.querySelector(sel);
    const $$ = (sel,root=document) => Array.from(root.querySelectorAll(sel));

    // Mount helpers
    function mountTemplate(id, container){
      const tpl = document.getElementById(id);
      if(!tpl){ container.innerHTML = `<div class="card">Template <code>${id}</code> not found.</div>`; return; }
      container.innerHTML = '';
      container.appendChild(tpl.content.cloneNode(true));
    }

    // -------- Deliverables & DoD module --------
    function initDod(root){
      const dataEl = $('#dod-data', root);
      const typeSel = $('#dod-type', root);
      const body = $('#dod-body', root);
      const none = $('#dod-none', root);
      const count = $('#dod-count', root);
      if(!dataEl) return; // not present
      const raw = dataEl.textContent.trim().split(/\r?\n/);
      const headers = raw.shift().split('\t');
      const rows = raw.map(line=>{ const c=line.split('\t'); const o={}; headers.forEach((h,i)=>o[h]= (c[i]||'').trim()); return o; });
      const types = [...new Set(rows.map(r=>r['Type']).filter(Boolean))].sort();
      typeSel.innerHTML = `<option value="">All types</option>` + types.map(t=>`<option>${esc(t)}</option>`).join('');

      function render(){
        const filter = typeSel.value;
        const filtered = rows.filter(r=>!filter || r['Type']===filter);
        body.innerHTML = filtered.map(r=>`
          <tr>
            <td><span class="mono">${esc(r['Deliverable Name'])}</span></td>
            <td><span class="chip">${esc(r['Type'])}</span></td>
            <td>${esc(r['SMART Description'])}</td>
            <td>${esc(r['Definition of Done'])}</td>
          </tr>
        `).join('');
        none.style.display = filtered.length? 'none':'block';
        count.textContent = `${filtered.length} of ${rows.length} deliverables shown`;
      }
      typeSel.addEventListener('change', render);
      render();
    }

    // -------- WBS module --------
    function initWbs(root){
      const dataEl = $('#wbs-data', root);
      if(!dataEl) return;
      const raw = dataEl.textContent.trim().split(/\r?\n/);
      const headers = raw.shift().split('\t');
      const rows = raw.map(line=>{ const c=line.split('\t'); const o={}; headers.forEach((h,i)=>o[h]= (c[i]||'').trim()); return o; });
      const roleSel = $('#wbs-role', root);
      const levelChecks = $$('.wbs-level', root);
      const body = $('#wbs-body', root);
      const none = $('#wbs-none', root);
      const count = $('#wbs-count', root);

      const roles = [...new Set(rows.map(r=>r['Role']).filter(Boolean))].sort();
      roleSel.innerHTML = `<option value="">All roles</option>` + roles.map(r=>`<option>${esc(r)}</option>`).join('');

      const levelIndent = lvl => lvl==='Deliverable'?0: (lvl==='Work Package'?1:2);
      const depBadge = dep => (!dep || dep==='--')? '<span class="muted">—</span>' : `<span class="chip">${esc(dep)}</span>`;
      const parBadge = v => (v==='||')? '<span class="chip">Parallel</span>' : '<span class="muted">—</span>';

      function render(){
        const allowedLvls = new Set(levelChecks.filter(c=>c.checked).map(c=>c.value));
        const roleFilter = roleSel.value;
        const filtered = rows.filter(r=> allowedLvls.has(r['Level']) && (!roleFilter || r['Role']===roleFilter));
        body.innerHTML = filtered.map(r=>`
          <tr>
            <td class="mono">${esc(r['WBS ID'])}</td>
            <td>${esc(r['Level'])}</td>
            <td><div style="padding-left:${levelIndent(r['Level'])*18}px">${esc(r['Task/Work Package Name'])}</div></td>
            <td class="mono">${esc(r['Duration (Days)'])}</td>
            <td>${depBadge(r['Dependencies (WBS ID & Name)'])}</td>
            <td>${parBadge(r['Parallel?'])}</td>
            <td><span class="chip">${esc(r['Role'])}</span></td>
          </tr>
        `).join('');
        none.style.display = filtered.length? 'none':'block';
        count.textContent = `${filtered.length} of ${rows.length} items shown`;
      }
      roleSel.addEventListener('change', render);
      levelChecks.forEach(cb=>cb.addEventListener('change', render));
      render();
    }

    // -------- Budget module --------
    function initBudget(root){
      const dataEl = $('#budget-data', root);
      if(!dataEl) return;
      const raw = dataEl.textContent.trim().split(/\r?\n/);
      const headers = raw.shift().split('\t');
      const rows = [];
      let currentCat = '';
      raw.forEach(line=>{
        const cells = line.split('\t');
        const onlyFirst = cells[0] && cells.slice(1).every(c => (c||'').trim()==='');
        if(onlyFirst){ currentCat = cells[0].trim(); return; }
        const o={}; headers.forEach((h,i)=> o[h] = (cells[i]||'').trim());
        o.Category = currentCat; rows.push(o);
      });

      const catSel = $('#budget-cat', root);
      const body = $('#budget-body', root);
      const count = $('#budget-count', root);
      const elSub = $('#sum-subtotal', root), elCont=$('#sum-contingency', root), elTotal=$('#sum-total', root);

      const cats = [...new Set(rows.map(r=>r.Category).filter(Boolean))];
      catSel.innerHTML = `<option value="">All categories</option>` + cats.map(c=>`<option>${esc(c)}</option>`).join('');

      const isSummary = name => { if(!name) return false; const n = name.toUpperCase(); return n.includes('SUBTOTAL') || n.includes('TOTAL PROJECT BUDGET') || n.startsWith('CONTINGENCY'); };
      const currency = n => new Intl.NumberFormat('en-US',{style:'currency',currency:'USD'}).format(n);
      const num = x => { const n = parseFloat(String(x).replace(/,/g,'')); return isNaN(n)?0:n; };

      function compute(){
        const cat = catSel.value;
        const filtered = rows.filter(r=> !isSummary(r['Cost Item']) && (!cat || r.Category===cat));
        body.innerHTML = filtered.map(r=>{
          const qty = num(r['Quantity/Hours']);
          const rate = num(r['Rate/Price']);
          const provided = num(r['Total Cost']);
          const total = provided || (qty*rate);
          return `<tr>
            <td>${esc(r['Cost Item'])}</td>
            <td class="mono">${r['Quantity/Hours']? esc(r['Quantity/Hours']):'<span class="muted">—</span>'}</td>
            <td class="mono">${r['Rate/Price']? currency(rate):'<span class="muted">—</span>'}</td>
            <td class="mono">${currency(total)}</td>
            <td>${r['Notes']? esc(r['Notes']):'<span class="muted">—</span>'}</td>
            <td><span class="chip">${esc(r['Category']||'')}</span></td>
          </tr>`;
        }).join('');

        const catSum = {};
        rows.forEach(r=>{
          if(isSummary(r['Cost Item'])) return;
          const qty = num(r['Quantity/Hours']);
          const rate = num(r['Rate/Price']);
          const provided = num(r['Total Cost']);
          const total = provided || qty*rate;
          catSum[r.Category||'Uncategorized'] = (catSum[r.Category||'Uncategorized']||0)+total;
        });
        const subtotal = Object.values(catSum).reduce((a,b)=>a+b,0);
        const contingency = subtotal * 0.20;
        const grand = subtotal + contingency;
        elSub.textContent = currency(subtotal);
        elCont.textContent = currency(contingency);
        elTotal.textContent = currency(grand);
        count.textContent = `${filtered.length} items shown • ${cats.length} categories`;
      }
      catSel.addEventListener('change', compute);
      compute();
    }

    // -------- Simple router --------
    const routes = {
      overview: (root)=> mountTemplate('t-overview', root),
      vision: (root)=> mountTemplate('t-vision', root),
      scope: (root)=> mountTemplate('t-scope', root),
      stakeholders: (root)=> mountTemplate('t-stakeholders', root),
      methodology: (root)=> mountTemplate('t-methodology', root),
      dod: (root)=> { mountTemplate('t-dod', root); initDod(root); },
      wbs: (root)=> { mountTemplate('t-wbs', root); initWbs(root); },
      budget: (root)=> { mountTemplate('t-budget', root); initBudget(root); },
      tools: (root)=> mountTemplate('t-tools', root),
    };

    function esc(s){ return String(s).replace(/[&<>"']/g, m=>({"&":"&amp;","<":"&lt;",">":"&gt;","\"":"&quot;","'":"&#39;"}[m])); }

    function setActiveTab(route){
      $$('#nav .tab').forEach(a=>{
        const hash = a.getAttribute('href').replace('#','') || 'overview';
        a.setAttribute('aria-current', hash===route ? 'page' : 'false');
      });
    }

    function render(){
      const content = $('.content');
      const hash = (location.hash || '#overview').slice(1);
      const route = routes[hash] ? hash : 'overview';
      // Title bar
      content.innerHTML = `<div class="page-title"><h1>${routeLabel(route)}</h1><span class="subtitle">Help Desk Ticket Analytics System</span></div>`;
      // Page body
      const page = document.createElement('div');
      content.appendChild(page);
      routes[route](page);
      setActiveTab(route);
    }

    function routeLabel(r){
      switch(r){
        case 'overview': return 'Overview';
        case 'vision': return 'Vision & Strategy';
        case 'scope': return 'Scope';
        case 'stakeholders': return 'Stakeholders';
        case 'methodology': return 'Methodology';
        case 'dod': return 'Deliverables & DoD';
        case 'wbs': return 'Work Breakdown Structure';
        case 'budget': return 'Budget Estimations';
        case 'tools': return 'Project Tools';
        default: return 'Page';
      }
    }

    window.addEventListener('hashchange', render);
    window.addEventListener('DOMContentLoaded', render);
  </script>
